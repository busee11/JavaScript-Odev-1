<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript ile Saat ve Karşılama </title>
</head>
<body class="bg-light">
    <div class="text-center">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="" class="rounded">

        <div class="text1 text-center">
            Merhaba, <strong><span id="myName"></span></strong>! Hoş Geldin!
        </div>
        <div id="myClock" class="clock" onload="showTime( )"></div>
        <div class="text2 text-center">
            tarihinde 
            <strong>Kodluyoruz Front End Web Development Patikası</strong>'nın JavaScript bölümü 1. Ödevindesiniz.
        </div>

    </div>
    <script>
        let info =document.querySelector("#myName")
        let isim=prompt("Lütfen isminizi giriniz!")
        info.innerHTML += `${isim}`


        function showTime( ) {
            const today = new Date ( );
            let h =today.getHours ( );
            let m=today.getMinutes ( );
            let s =today.getSeconds ( );
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('myClock').innerHTML= h+":"+m+":"+s ;
            setTimeout(showTime,1000);

        }

        function checkTime( i ){
            if (i<10) { i="0"+i };
            return i ;
        }
        showTime( )

    </script>
    
</body>
</html>
